      $(document).ready(function () {
        // Custom JS & jQuery here
        // Init Side Nav
        $(".button-collapse").sideNav({
          menuWidth: 300,
          closeOnClick: true,
          edge: "right"
        });
        // Init Image Slider
        $(".slider").slider({
          indicators: false,
          height: 500,
          transition: 500,
          interval: 4000
        });
  
        // Init Typing Animation
  
        var type = new Typed(".typing", {
          strings: ["<h3 class='indigo-text'>Easy steps to Use Rosetta</h3>", "<h4 class='text-lighten-1'>Provide Your Start Date and Delivery Time</h4>", "<h4 class='text-lighten-1'>Select Your Favourite Meals...</h4>", "<h4 class='text-lighten-1'>And We'll serve you tasty dishes for 30 days</h4>"],
          typeSpeed: 50,
          loop: true,
          backSpeed: 20,
          backDelay: 1000,
          showCursor: false
        })
  
  
        // Init Modals
         $(".modal").modal();
            
  
  
        // Init Autocomplete City
        $("#autocomplete-city").autocomplete({
          data: {
            Ajah: null,
            Ikeja: null,
            Ogudu: null,
            Ojota: null,
            Lekki: null,
            Magodo: null,
            Mushin: null,
            Surulere: null,
            "Victoria Island": null,
            Ikoyi: null,
            Agege: null,
            Oshodi: null
          }
        });
        // Init Carousel Slider
        $(".carousel.carousel-slider").carousel({ fullWidth: true, height: 100 });
  
        function autoSlide() {
          $(".carousel").carousel("next");
          setTimeout(autoSlide, 3000);
        }
  
        autoSlide();
  
  
        // Init Date and Time Picker
        $(".datepicker").pickadate();
        $('.datepicker').on('mousedown', function (event) {
          event.preventDefault();
        });
  
        $(".timepicker").pickatime();
        $('.timepicker').on('mousedown', function (event) {
          event.preventDefault();
        });
  
  
        if ($("#timepicker").val()) {
          $('label[for="timepicker"]').toggleClass("active");
        }
        $('select').material_select();
  
      });
    </script>
